{%extends 'layouts/base.html'%}

{%block content%}
<h1>Developers</h1>
<a href="{%url 'resume:new'%}" class="btn btn-primary">新增</a>

<ul>
    {% for resume in resumes%}
    <li>
        {{resume.name}}
        <a href="{% url 'resume:show' resume.id%}">{{resume.email}}</a>
        <a href="{% url 'resume:edit' resume.id%}" class=" btn-primary">更新</a>
        <a href="{% url 'resume:delete' resume.id%}" class=" btn-primary">刪除</a>
    </li>
    {%endfor%}
</ul>
{%endblock%}
